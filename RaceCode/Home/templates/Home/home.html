<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>
  <style>


  </style>
  <body>
  
    <div class="container-fluid">
      <br>
      <h1>CodeRace Online Editor</h1>
      <hr>
      <div class="row">
        

        <div class="col-sm-12 ml-5 mr-5 mt-5 mb-5">
          

          <form action="/run" method="post">
          
            {% csrf_token %}
            <div class="form-group row">
              <div class="col-sm-7 mr-5 ml-3">
                <label for="comment"><h4>Editor</h4></label>
                <textarea class="form-control" placeholder="Test Your Code Here! for Java keep the class public" rows="14" name="code_area" style=" border:1px solid grey; letter-spacing: 1px; font-family: 'Lucida Console'; font-size: 20px; " onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}">{{code}}</textarea>
              </div>

              <div class="col-sm-3">
                <div class="row">
                 
                  <h5><label for="comment">Choose a language:</label></h5>

                  <select  style="width: 141px;height: 25px;font-size: 13px;" name="lang" id="lang">
                    <option selected>{{lang}}</option>

                    <option value="python3">Python3</option>
                    <option value="java">Java</option>
                    <option value="c99">C</option>
                    <option value="cpp">CPP</option>
                    <option value="ruby">Ruby</option>
                    <option value="go">GO Lang</option>
                    <option value="bash">Bash Shell</option>
                    <option value="csharp">C#</option>
                    <option value="swift">Swift</option>
                    <option value="dart">Dart</option>


                  </select>

                </div>
                <br>
                <br>
                <div class="row mb-4">
                  <label for="comment"><h5>Input</h5></label>
                  <textarea class="form-control" rows="5" name="input_area" placeholder="Custom Input:" style="font-size:15px; border:1px solid grey;">{{input}}</textarea>
                </div>
                <div class="row">
                  <label for="comment"><h5>Output</h5></label>
                  <textarea class="form-control" rows="7" name="output_area" style="border:1px solid grey;  font-size: 15px;" disabled>{{output}}</textarea>
                </div>
                
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-7 ml-3">
                <button class="btn btn-outline-success float-right" type="submit">Run Your Code </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>


  
  <div class="container-fluid">
		<hr>
    <div class="row">
    <hr>
      <div class="col-xs-12 col-sm-12 col-md-12 mt-2 mt-sm-5">

<h6><div class="menu">Online Editor</div></h6>

      </div>
      </hr>
    </div>	
    
  </div>


</html>
